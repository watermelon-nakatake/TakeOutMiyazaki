<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% load static %}
    <link rel="stylesheet" href="{% static 'info_edit/style.css' %}">
    <title>会員登録サンプル</title>
</head>
<body>
<!-- ナビバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'info_edit:index' %}">お持ち帰り宮崎</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if request.user.is_authenticated %}

                <li>
                    <a class="nav-item nav-link" href="{% url 'info_edit:user_edit_main' %}">ユーザー情報更新</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'info_edit:restaurant_create' %}">レストラン新規登録</a>
                </li>
                <li>
                    <a class="nav-item nav-link"
                       href="{% url 'info_edit:restaurant_detail_u' pk=user.Restaurant.pk %}">
                        店舗情報詳細</a>
                </li>
                <li>
                    <a class="nav-item nav-link"
                       href="{% url 'info_edit:restaurant_update' pk=user.Restaurant.pk %}">
                        レストラン情報更新</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'info_edit:user_image_upload' %}">画像アップロード</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'register:logout' %}">ログアウト</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'register:password_change' %}">パスワードの変更</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'register:login' %}">
                        ようこそ、ゲスト！ログインはこちら
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- メインコンテント -->
<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
</body>
</html>
